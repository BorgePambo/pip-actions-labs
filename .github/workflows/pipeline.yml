name: ETL CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout do repositório
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3️⃣ Instalar dependências (requirements.txt vem do repo)
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Lint / Style check
      - name: Checar estilo com Black
        run: |
          pip install black
          black --check .

      # 5️⃣ Testes unitários
      - name: Rodar testes com pytest
        run: |
          pip install pytest
          pytest -v

      # 6️⃣ Deploy lógico (executar ETL)
      - name: Executar ETL (Deploy)
        run: |
          python main.py
