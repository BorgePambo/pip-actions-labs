name: ETL CI/CD Enterprise

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # =======================
  # 1️⃣ CI: lint + testes em paralelo
  # =======================
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']  # matrix Python
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Formatar código com Black
        run: |
          pip install black
          black .   # aplica formatação automática

      - name: Rodar testes com pytest
        run: |
          pip install pytest
          pytest -v

  # =======================
  # 2️⃣ Deploy: só se CI passar em todas versões
  # =======================
  deploy:
    runs-on: ubuntu-latest
    needs: ci   # depende de todos os jobs CI
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12   # versão padrão para deploy

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar ETL (Deploy)
        run: |
          python main.py
